<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>编辑地址</title>
    <script src="js/jquery-1.7.2.min.js"></script>
    <link rel="stylesheet" href="css/mall.css" type="text/css"/>
</head>
<body>
<div class="mall_main">
    <div id="child_header">
        <div class="goback"><a href="javascript:history.back(-1)"><i></i></a></div>
        <div class="current_location"><span>编辑地址</span></div>
        <div class="next_operate"><a onclick="save()"><span>保存</span></a></div>
    </div>
    <div class="address_edit">
        <ul>
            <li><span>联系人</span><input type="text" id="name" value="张彬" name="user_name"></li>
            <li><span>手机号码</span><input name="tel" id="tel" type="text" value="18921120000" maxlength="11"></li>
            <li><span>所在地区</span>
                <div id="area_adr" class="area_adr">
                    <div class="m_zlxg" id="shengfen">
                        <p title="">选择省份</p>
                        <div class="m_zlxg2">
                            <ul></ul>
                        </div>
                    </div>
                    <div class="m_zlxg" id="chengshi">
                        <p title="">选择城市</p>
                        <div class="m_zlxg2">
                            <ul></ul>
                        </div>
                    </div>
                    <div class="m_zlxg" id="quyu">
                        <p title="">选择区域</p>
                        <div class="m_zlxg2">
                            <ul></ul>
                        </div>
                    </div>
                    <input id="sfdq_num" type="hidden" value=""/>
                    <input id="csdq_num" type="hidden" value=""/>
                    <input id="sfdq_tj" type="hidden" value=""/>
                    <input id="csdq_tj" type="hidden" value=""/>
                    <input id="qydq_tj" type="hidden" value=""/>
                </div>
            </li>
            <li><span>详细地址</span><input id="address" name="address" type="text" value="锦溪路99号太湖云电商" maxlength="30"></li>
        </ul>
    </div>
</div>
<script src="../js/vendors/jquery/jquery.min.js"></script>
<script src="../js/public.js"></script>
<script src="js/address_edit.js" type="text/javascript"></script>
<script type="text/javascript" src="js/address.js"></script>
<script type="text/javascript">
    $(function () {

        $("#area_adr").sjld("#shengfen", "#chengshi", "#quyu");

    });
</script>

</body>
</html>
