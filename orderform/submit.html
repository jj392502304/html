        function tab(o, s, cb, ev) { //tab换类
            var $ = function (o) {
                return document.getElementById(o)
            };
            var css = o.split((s || '_'));
            if (css.length != 4) return;
            this.event = ev || 'onclick';
            o = $(o);
            if (o) {
                this.ITEM = [];
                o.id = css[0];
                var item = o.getElementsByTagName(css[1]);
                var j = 1;
                for (var i = 0; item.length > i; i++) {
                    if (item[i].className.indexOf(css[2]) >= 0 || item[i].className.indexOf(css[3]) >= 0) {
                        if (item[i].className == css[2]) o['cur'] = item[i];
                        item[i].callBack = cb || function () {
                        };
                        item[i]['css'] = css;
                        item[i]['link'] = o;
                        this.ITEM[j] = item[i];
                        item[i]['Index'] = j++;
                        item[i][this.event] = this.ACTIVE;
                    }
                }
                return o;
            }
        }

<script type="text/javascript">
    var i=0;
    function aaaa() {
        window.open("cache.html?amount=" + amount + "&no=" + no);
        ShowLoading();
        var t1 = window.setInterval(refreshCount, 2000);
        function refreshCount() {

            var ss={
                "no":no,
                "result":""
            };

        $.ajax({
            url: "http://120.79.7.46/file/getindex",
            type: "post",
            dataType: "json",
             contentType: "application/json",
            data: JSON.stringify(ss),
            cache: false,
            async: true,
            success: function (data) {
                if(data.code==200){
                    console.log(data.data);
                    if(data.data=="ok"){
                        window.clearInterval(t1);
                        alert("支付成功！")
                        window.parent.location.href='../person/order_list.html';
                    }else if(data.data=="fail"){
                        window.clearInterval(t1);
                        alert("支付失败！")
                    }
                }else{

                }

            },
            error: function (data) {
                alert("服务器出现问题，请联系管理员！")
                window.clearInterval(t1);
            }
        });
        }
    }

    function ShowLoading() {
        $("#paneloading").css('display', '')
    }


    function HideLoading() {
        $("#paneloading").css('display', 'none')
    }
</script>
